<div class="row">

  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)"  >
          <div class="form-group">
            <label for="title">Título</label>
            <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
              Preencha o título.
            </div>
          </div>
            
          <div class="form-group">
              <label for="price">Preço</label>
              <div class="input-group">
                  <span class="input-group-addon">R$</span>
                  <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" 
                        required
                        [min]="0.1">
              </div>
              <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                <div *ngIf="price.errors.required">Preencha o preço.</div>  
                <div *ngIf="price.errors.min">O produto não é gratuito.</div>  
              </div>
          </div>
            
          <div class="form-group">
              <label for="category">Categoria</label>
              <select #category="ngModel"  ngModel name="category" id="category" class="form-control" required>
                <option value=""></option>
                <option *ngFor="let category of categories$ | async" 
                        [value]="category.$key"> 
                        {{ category.name }}
                </option>
              </select>
              <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                  Escolha uma categoria.
              </div>
          </div>
        
          <div class="form-group">
              <label for="imageUrl">Url da imagem</label>
              <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control"
                     required
                     url>
              <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                  <div *ngIf="imageUrl.errors.required">Digite uma url.</div>  
                  <div *ngIf="imageUrl.errors.url">Digite uma url válida.</div>  
              </div>
          </div>
          
          <button class="btn btn-primary">Salvar</button>
            
        </form>
  </div>

  <div class="col-md-6">
      <div class="card" style="width: 20rem;">
          <img [src]="imageUrl.value" alt="" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">{{ title.value }}</h4>
            <p class="card-text">{{ price.value | currency:'USD':true }}</p>
          </div>
      </div>
  </div>

</div>
